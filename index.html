<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Bro</title>
</head>
<body>
  <h1>Hama's Tic Tac Bro</h1>
  <h2>A 2 player game to find out who is smarter.</h2>
  <form id="playerForm">
    <div class="inputs">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1">
    </div>
    <div class="inputs">
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2">
    </div>

    <button id="playButton">Play Now</button>
  </form>
  <div id="container" class="hidden">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
